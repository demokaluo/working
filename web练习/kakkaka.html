<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>层次选择器</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				//body内部所有的div元素
				$("#btn1").click(function(){
					//类似于css中的层级选择器
					$('body div').css("background","#aabbcc");
				})
				
				$("#btn2").click(function(){
					//类似于 css中的子类选择器  body内部子元素是div的
					$('body>div').css("background","deeppink");
				})
				
				$("#btn3").click(function(){
					//类似于 css中的子类选择器  body内部子元素是div的
					$('.one + div').css("background","green");
				})
				
				
				$("#btn4").click(function(){
					//类似于 css中的子类选择器  body内部子元素是div的
					$('.two ~ div').css("background","orange");
				})
			});
		</script>
	</head>
	<body>
		<input type="button" value="body内部所有的div元素" id="btn1"/>
		<input type="button" value="body内部子元素是div的" id="btn2"/>
		<input type="button" value="class为one的下一个div元素" id="btn3"/>
		<input type="button" value="class为two的所有div的兄弟元素" id="btn4"/>
		<br />
		<hr />
		
		<div id="one" class="one">
			id为one class为one的元素
			<div class="two">
				class为two的元素
			</div>
			<div class="two" title="kangbazi">
				class为 two title为kangbazi的元素
			</div>
		</div>
		
		<div class="one">
			class为one的元素
			<div class="two">
				class为two的元素
			</div>
			<div class="two">
				class为two的元素
			</div>
		</div>
		
		<div class="one">
			class为one的元素
			<div class="two">
				class为two的元素
			</div>
			<div class="two">
				class为two的元素
			</div>
		</div>
	
		<div class="one">
			class为one的元素
			<div class="two">
				class为two的元素
			</div>
			<div class="two">
				class为two的元素
			</div>
		</div>
		
		<div>
			class为one的下一个div元素
		</div>
		
		<span>
			你想一夜暴富么？你想生活无忧么？你想身价过亿么？
			
		<div class="three">
			span 下面 class 为three 的元素
		</div>
		</span>
			
		<span>
			如果你还想,不如跟我在一起，咱们一起想
		</span>
	
	
	</body>
</html>
