<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>红球（1—33），1个为蓝球（1—16），每个号码只选1次（红球与蓝球可以重复），不可重复选择</title>
		<style>
			span{
				width: 40px;
				height: 40px;
				line-height: 40px;
				border-radius:50%;
				background:red;
				color: white;
				font-size: 24px;
				margin: 5px;
				text-align: center;
				float: left;
				opacity: 0.7; /*0完全透明 1是完全不透明*/
			}
			
			#box>span:nth-child(7){
				background: blue;
			}
		</style>

	<body>
		<div id="box">
			<span>1</span>
			<span>2</span>	
			<span>3</span>	
			<span>4</span>	
			<span>5</span>
